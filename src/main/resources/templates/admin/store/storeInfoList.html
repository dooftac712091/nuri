<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layout/default}">

<th:block layout:fragment="customJs">
  <script th:src="@{/js/jquery-3.7.1.js}"></script>
</th:block>

<body>

<!-- /* layout:decorate 이 부분의 파일에서 사용자 정의로 선언한 조각에 작성한 html코드를 삽입 */ -->
<th:block layout:fragment="customContents">

  <div class="page-title">
    <div class="title_left">
      <h3>Form Elements</h3>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>가맹점 전체조회</h2>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <br />
          <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
            <div class="form-group">
              <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">항목</label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <select id="heard" class="form-control" name="userInfoSearch" required>
                  <option value="">전체</option>
                  <option value="userId">가맹점 아이디</option>
                  <option value="press">가맹점 회원명</option>
                  <option value="mouth">가맹점 주소</option>
                  <option value="mouth">가맹점 등록일</option>
                  <option value="mouth">사업자 번호</option>
                  <option value="mouth">법인 번호</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">내용</label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input id="middle-name" class="form-control col-md-7 col-xs-12" type="text" name="middle-name">
              </div>
            </div>


            <div class="ln_solid"></div>
            <div class="form-group">
              <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <button class="btn btn-primary" type="button">취소</button>
                <button class="btn btn-primary" type="button">초기화</button>
                <button type="submit" class="btn btn-success">검색</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- List 형태의 경우, button을 사용해서 보여질 List를 표시할 수 있다. -->
  <!-- UserList의 검색창을 통해서 회원의 지역, 생년월일, 아이디, 전화번호를 알 수 있다.-->
  <!-- Ajax 통신을 통해 오른쪽에 검색할 조건을 선택할 수 있는 지역 select 옵션으로 지정
  특정할 수 있는 정보인 이름, 전화번호, 가입일을 검색할 수 있게한다.-->


  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_content">
          <p class="text-muted font-13 m-b-30">
            키워드로 검색한 결과</p>

          <table id="datatable-checkbox" class="table table-striped table-bordered bulk_action">
            <thead>
            <tr>
              <th>가맹점 아이디</th>
              <th>가맹점명</th>
              <th>가맹점 회원명</th>
              <th>가맹점 분류</th>
              <th>가맹점 이메일</th>
              <th>가맹점 연락처</th>
              <th>가맹점 주소</th>
              <th>가맹점 등록일</th>
              <th>영업시간</th>
              <th>사업자 번호</th>
              <th>법인 번호</th>
              <th>수정</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="list : ${storeListForAdmin}">
              <td th:text="${list.storeId}"></td>
              <td th:text="${list.storeName}"></td>
              <td th:text="${list.userName}"></td>
              <td th:text="${list.storeCategoryName}"></td>
              <td th:text="${list.userEmail}"></td>
              <td th:text="${list.storeContact}"></td>
              <td th:text="${list.storeAddress}"></td>
              <td th:text="${list.storeRegDate}"></td>
              <td th:text="${list.openingTime}"></td>
              <td th:text="${list.businessNumber}"></td>
              <td th:text="${list.corporationNumber}"></td>
              <td>
                <a th:href="@{/admin/store/storeInfoUpdate(storeId=${list.storeId})}">수정</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</th:block>

</body>

</html>
