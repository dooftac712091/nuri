<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/admin/layout/default}">

	<th:block layout:fragment="customJs">
		<script th:src="@{/js/jquery-3.7.1.js}"></script>
	</th:block>
	<th:block>
		<script>
	    //초기화 버튼을 클릭하면 폼을 초기화
	    	document.getElementById('resetFormBtn').addEventListener('click', function() {
	        document.getElementById('myForm').reset(); // 폼을 초기화
	    });
		</script>
	</th:block>
  <body id="page-top">

	<!-- /* layout:decorate 이 부분의 파일에서 사용자 정의로 선언한 조각에 작성한 html코드를 삽입 */ -->
	<th:block layout:fragment="customContents">
				<div class="clearfix"></div>

            
        <div class="col-md-12 col-sm-12 col-xs-12">
     			<div class="x_panel">
       				<div class="x_title">
         				<h2>가맹점 검색</h2>
	                      <a class="collapse-link navbar-right"><i class="fa fa-chevron-up"></i></a>
         				<div class="clearfix"></div>
       				</div>
	       			<div class="x_content">
						<br />
                    	<form id="myForm" data-parsley-validate class="form-horizontal form-label-left">

	                      <div class="form-group">
	                        <label class="control-label col-md-3 col-sm-3 col-xs-12"> <span class="required"></span>회원아이디</label>
	                        <div class="col-md-6 col-sm-6 col-xs-12">
	                          <input type="text" id="memberId" required="required" class="form-control col-md-7 col-xs-12">
	                        </div>
	                      </div>
	                      <div class="form-group">
	                        <label class="control-label col-md-3 col-sm-3 col-xs-12">가맹점명</label>
	                        <div class="col-md-6 col-sm-6 col-xs-12">
	                          <input type="text" id="storeName" required="required" name="storeName" class="form-control col-md-7 col-xs-12">
	                        </div>
	                      </div>
	                      <div class="form-group">
	                        <label class="control-label col-md-3 col-sm-3 col-xs-12">업종</label>
	                        <div class="col-md-6 col-sm-6 col-xs-12">
		                        <select id="category" class="form-control" name="category" data-parsley-trigger="change" required="required">
		                            <option value="contentsSelect">선택하시오</option>
		                            <option value="book">도서</option>
		                            <option value="perform">전시</option>
		                            <option value="movie">영화</option>
		                            <option value="tour">관광</option>
		                            <option value="sports">체육</option>
		                            <option value="OTT">디지털 컨텐츠</option>
	                          	</select><br>
	                        </div>
	                      </div>
	                      
	                      </div>
	                      <div class="form-group" >
	                        <label class="control-label col-md-3 col-sm-3 col-xs-12">등록 기간</label>
	                        <div>
	                          	<input type="date" required="required">
	                          	&nbsp;~&nbsp;
	                          	<input type="date" required="required">
	                        </div>
	                      </div>
	                      
	                      <div class="ln_solid"></div>
	                      <div class="form-group">
	                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3" >
	                          <button type="button" class="btn btn-primary" id="resetFormBtn">초기화</button>
	                          <button type="submit" class="btn btn-success">검색</button>
	                        </div>
	                      </div>
                    	</form>
			        </div>
			     </div>
			     
			     <div class="clearfix"></div>
			     
			     <div class="col-md-12 col-sm-12 col-xs-12">
		   			<div class="x_panel">
		       			<div class="x_title">
			       			<h2>검색 결과</h2>
		                      <a class="collapse-link navbar-right"><i class="fa fa-chevron-up"></i></a>
	         				<div class="clearfix"></div>
	         			</div>
	                  <div class="x_content">
		         			<table id="datatable-checkbox" class="table table-striped table-bordered bulk_action">
					           <thead>
					             <tr>
					               <th><input type="checkbox" id="check-all" class="flat"></th>
				                   <th>회원아이디</th>
				                   <th>가맹점명</th>
				                   <th>가맹점 주소</th>
				                   <th>사업자명</th>
				                   <th>업종</th>
				                   <th>사업자번호</th>
				                   <th>법인번호</th>
				                   <th>가맹점 등록일</th>
					             </tr>
					           </thead>
		
		               		   <tbody>
				                 <tr>
				                   <td><input type="checkbox" id="check-all" class="flat"></td>
				                   <td>tigetlion24</td>
				                   <td>동물의왕국</td>
				                   <td>전북 전주시 전주동물원</td>
				                   <td>백수</td>
				                   <td>관광</td>
				                   <td>789-45-56120</td>
				                   <td>-</td>
				                   <td>2023-10-05</td>
				                 </tr>
		                 		</tbody>
		             		</table>
		           		</div>
	       			</div>
				</div>
	</th:block>

  </body>

</html>
