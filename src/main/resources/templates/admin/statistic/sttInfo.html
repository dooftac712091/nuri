<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/admin/layout/default}">




	<th:block layout:fragment="customJs">
      <script th:src="@{/js/jquery-3.7.1.js}"></script>
	</th:block>

    <!-- 사용자별 css file 추가 부분 -->
    <head>
      <link th:href="@{/admin/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css}" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
      <style>

      </style>
    </head>

    <!-- 사용자 페이지별 javascript file 추가-->
    <th:block layout:fragment="customJsFile">
      <script th:src="@{/admin/vendors/Chart.js/dist/Chart.js}"></script>
    </th:block>
	
  <body id="page-top">

	<!-- /* layout:decorate 이 부분의 파일에서 사용자 정의로 선언한 조각에 작성한 html코드를 삽입 */ -->
	<th:block layout:fragment="customContents">
      <div class="clearfix"></div>
        <div class="row" style="background-color: white">
         <div class="" role="main">
            <div class="page-title">
              <div class="title_left" style="margin-left: 3%">
                <h3>
                  <h3>통계 <small>가맹점별</small></h3>
                </h3>
             </div>

              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>검색 조건</h2>
                    <a class="collapse-link navbar-right"><i class="fa fa-chevron-up"></i></a>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">분야 선택</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <div id="a" class="btn-group" data-toggle="buttons">
                            <label class="btn btn-default" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                              <input type="radio" name="" value=""> &nbsp; 가맹점별 &nbsp;
                            </label>
                            <label class="btn btn-default" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                              <input type="radio" name="" value=""> &nbsp; 업종별 &nbsp;
                            </label>
                            <label class="btn btn-default" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                              <input type="radio" name="" value=""> &nbsp; 도별 &nbsp;
                            </label>
                            <label class="btn btn-default" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                              <input type="radio" name="" value=""> &nbsp; 시군별 &nbsp;
                            </label>
                            <label class="btn btn-default" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                              <input type="radio" name="" value=""> &nbsp; 도별/업종별 &nbsp;
                            </label>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12"> 지역 입력 </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select>
                            <option> === 지역을 선택해주세요 ===</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12"> 업종 입력 </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select>
                            <option> === 업종을 선택해주세요 ===</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12"> 가맹점 코드</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="" name="" class="form-control col-md-7 col-xs-12"
                                 placeholder="가맹점 코드를 입력해주세요">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12 ">검색 기간</label>
                        <div>
                          <input type="date">
                          &nbsp;~&nbsp;
                          <input type="date">
                        </div>
                      </div>

                      <div class="ln_solid"></div>
                      <div class="form-group" style="margin-left: 20%">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3" >
                          <button type="button" class="btn btn-primary">초기화</button>
                          <button type="submit" class="btn btn-success">검색</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>


                <div class="col-md-12 col-sm-6 col-xs-12" style="margin-top: 2%">
                  <ul class="stats-overview">
                    <li>
                      <span class="name"> 총예산 </span>
                      <span class="value text-success"> 200,300,000,000 </span>
                    </li>
                    <li>
                      <span class="name"> 사용량 </span>
                      <span class="value text-success"> 200,000,000,000 </span>
                    </li>
                    <li>
                      <span class="name"> 차액 </span>
                      <span class="value text-success"> 300,000,000 </span>
                    </li>
                  </ul>
                  <br />
                  <div class="x_panel">
                    <div class="x_title">
                      <h2>가맹점 월별 매출통계</h2>
                      <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li class="dropdown">
                          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                          <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Settings 1</a>
                            </li>
                            <li><a href="#">Settings 2</a>
                            </li>
                          </ul>
                        </li>
                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                        </li>
                      </ul>
                      <div class="clearfix"></div>
                    </div>
                    <div class="x_content">

                      <div id="mainb" style="height:350px;"></div>

                    </div>
                  </div>
                </div>

            </div>
          </div>
         </div>
        </div>
      </th:block>

  </body>

</html>
