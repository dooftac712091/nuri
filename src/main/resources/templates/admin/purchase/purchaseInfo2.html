<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/admin/layout/default}">

	<head>
		<link rel="stylesheet" th:href="@{/admin/vendors/fullcalendar/dist/fullcalendar.min.css}">
	</head>
	
	<th:block layout:fragment="customJs">
		<script th:src="@{/js/jquery-3.7.1.js}"></script>
	</th:block>
	
  <body id="page-top">

	<!-- /* layout:decorate 이 부분의 파일에서 사용자 정의로 선언한 조각에 작성한 html코드를 삽입 */ -->
	<th:block layout:fragment="customContents">
				<div class="clearfix"></div>

            
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">
            <div class="x_title">
              <h2>결제내역</h2>
              <div class="clearfix"></div>
            </div>
            <div class="x_content">
              <p class="text-muted font-13 m-b-30">
                결제내역</p>
                
			  
              <table id="datatable-checkbox" class="table table-striped table-bordered bulk_action">
                <thead>
                  <tr>
                    <th>
                      <input type="checkbox" id="check-all" class="flat">
                    </th>
                    <th>결제일</th>
                    <th>취소일</th>
                    <th>거래 상태</th>
                    <th>주문번호</th>
                    <th>구매자</th>
                    <th>배송비</th>
                    <th>컨텐츠 가격</th>
                    <th>컨텐츠 수량</th>
                    <th>결제금액</th>
                    <th>취소금액</th>
                    <th>승인번호</th>
                    <th>상품명</th>
                    <th>정산마감여부</th>
                  </tr>
                </thead>

                <tbody>
                  <tr th:each="pl: ${paymentInfoList}">
                    <td>
                      <input type="checkbox" id="check-all" class="flat">
                    </td>
                    <td th:text="${pl.paymentDt}">Tiger Nixon</td>
                    <td th:text="${pl.paymentCode}">Tiger Nixon</td>
                    <td th:text="${pl.paymentCode}">System Architect</td>
                    <td th:text="${pl.paymentCode}">Edinburgh</td>
                    <td th:text="${pl.userId}">61</td>
                    <td th:text="${pl.deliveryCosts}">$320,800</td>
                    <td th:text="${pl.contentsPrice}">2011/04/25</td>
                    <td th:text="${pl.paymentQuantity}">$320,800</td>
                    <td th:text="${pl.paymentAmount}">$320,800</td>
                    <td th:text="${pl.paymentCode}">$320,800</td>
                    <td th:text="${pl.paymentCode}">$320,800</td>
                    <td th:text="${pl.contentsName}">$320,800</td>
                    <td th:text="${pl.isClosing}">$320,800</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
	</th:block>

  </body>

</html>
