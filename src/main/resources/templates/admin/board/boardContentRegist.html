<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/admin/layout/default}">

	<th:block layout:fragment="customJs">
		<script th:src="@{/js/jquery-3.7.1.js}"></script>
	</th:block>
	
  <body id="page-top">

	<!-- /* layout:decorate 이 부분의 파일에서 사용자 정의로 선언한 조각에 작성한 html코드를 삽입 */ -->
	<th:block layout:fragment="customContents">
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<div class="x_panel">
					<div class="x_title">
						<h2>회원 계정생성<small>different form elements</small></h2>
						<ul class="nav navbar-right panel_toolbox">
							<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
							</li>
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
								<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
									<a class="dropdown-item" href="#">Settings 1</a>
									<a class="dropdown-item" href="#">Settings 2</a>
								</div>
							</li>
							<li><a class="close-link"><i class="fa fa-close"></i></a>
							</li>
						</ul>
						<div class="clearfix"></div>
					</div>
					<div class="x_content">
						<br />
						<form class="form-label-left input_mask">

							<div class="clearfix"></div>

							<div class="form-group row">
								<label class="col-form-label col-md-3 col-sm-3 ">아이디</label>
								<div class="col-md-9 col-sm-9 ">
									<input type="text" class="form-control" placeholder="Default Input">
								</div>
							</div>

							<div class="form-group row">
								<label class="col-form-label col-md-3 col-sm-3 ">비밀번호</label>
								<div class="col-md-9 col-sm-9 ">
									<input type="text" class="form-control" placeholder="Default Input">
								</div>
							</div>

							<div class="form-group row">
								<label class="col-form-label col-md-3 col-sm-3 ">사원번호</label>
								<div class="col-md-9 col-sm-9 ">
									<input type="text" class="form-control" placeholder="Default Input">
								</div>
							</div>

							<div class="form-group row">
								<label class="col-form-label col-md-3 col-sm-3 ">이름</label>
								<div class="col-md-9 col-sm-9 ">
									<input type="text" class="form-control" placeholder="Default Input">
								</div>
							</div>

							<div class="form-group row">
								<label class="col-form-label col-md-3 col-sm-3 ">주민번호</label>
								<div class="col-md-9 col-sm-9 ">
									<input type="text" class="form-control" placeholder="Default Input">
								</div>
							</div>

							<div class="form-group row">
								<label class="col-form-label col-md-3 col-sm-3 ">전화번호</label>
								<div class="col-md-9 col-sm-9 ">
									<input type="text" class="form-control" placeholder="전화번호">
								</div>
							</div>

							<div class="form-group row">
								<label class="col-form-label col-md-3 col-sm-3 ">이메일</label>
								<div class="col-md-9 col-sm-9 ">
									<input type="text" class="form-control" placeholder="이메일">
								</div>
							</div>

							<div class="form-group row">
								<label class="col-form-label col-md-3 col-sm-3 ">지역 1</label>
								<div class="col-md-9 col-sm-9 ">
									<input type="text" class="form-control" placeholder="지역 1">
								</div>
							</div>

							<div class="form-group row">
								<label class="col-form-label col-md-3 col-sm-3 ">지역 2</label>
								<div class="col-md-9 col-sm-9 ">
									<input type="text" class="form-control" placeholder="지역 2">
								</div>
							</div>

							<div class="form-group row">
								<label class="col-form-label col-md-3 col-sm-3 ">상세주소</label>
								<div class="col-md-9 col-sm-9 ">
									<input type="text" class="form-control" placeholder="상세주소">
								</div>
							</div>

							<div class="ln_solid"></div>
							<div class="form-group row">
								<div class="col-md-9 col-sm-9  offset-md-3">
									<button class="btn btn-primary" type="reset">초기화</button>
									<button type="submit" class="btn btn-success">등록</button>
								</div>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</th:block>

  </body>

</html>
