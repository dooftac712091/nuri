<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/admin/layout/default}">

<th:block layout:fragment="customJs">
	<script th:src="@{/js/jquery-3.7.1.js}"></script>
</th:block>

<body>

<!-- /* layout:decorate 이 부분의 파일에서 사용자 정의로 선언한 조각에 작성한 html코드를 삽입 */ -->
<th:block layout:fragment="customContents">

	<div class="page-title">
		<div class="title_left">
			<h3>Form Elements</h3>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>Form Design <small>different form elements</small></h2>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<br />
					<form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
						<div class="form-group">
							<label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">지역명</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<select id="heard" class="form-control" required>
									<option value="userId">진북동</option>
									<option value="press">송천동</option>
									<option value="net">전미동</option>
									<option value="mouth">양산동</option>
									<option value="mouth">나운동</option>
									<option value="mouth">덕진동</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">행정구역명</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<select id="heard" class="form-control" required>
									<option value="userId">진북동</option>
									<option value="press">송천동</option>
									<option value="net">전미동</option>
									<option value="mouth">양산동</option>
									<option value="mouth">나운동</option>
									<option value="mouth">덕진동</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">행정지역명</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input id="middle-name" class="form-control col-md-7 col-xs-12" type="text" name="middle-name">
							</div>
						</div>


						<div class="ln_solid"></div>
						<div class="form-group">
							<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
								<button class="btn btn-danger" type="button">지역삭제</button>
								<button class="btn btn-primary" type="button">취소</button>
								<button class="btn btn-primary" type="button">초기화</button>
								<button type="submit" class="btn btn-success">수정</button>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- List 형태의 경우, button을 사용해서 보여질 List를 표시할 수 있다. -->
	<!-- UserList의 검색창을 통해서 회원의 지역, 생년월일, 아이디, 전화번호를 알 수 있다.-->
	<!-- Ajax 통신을 통해 오른쪽에 검색할 조건을 선택할 수 있는 지역 select 옵션으로 지정
    특정할 수 있는 정보인 이름, 전화번호, 가입일을 검색할 수 있게한다.-->


	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_content">
					<p class="text-muted font-13 m-b-30">
						해당 항목이 수정됩니다.</p>

					<table id="datatable-checkbox" class="table table-striped table-bordered bulk_action">
						<thead>
						<tr>
							<th>행정구역코드</th>
							<th>지역명</th>
							<th>행정구역명</th>
						</tr>
						</thead>

						<tbody>
						<tr>
							<td>DI001</td>
							<td>전라북도</td>
							<td>전주시 덕진동</td>
						</tr>

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</th:block>

</body>

</html>
