<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layout/default}">

<th:block layout:fragment="customJs">
  <script th:src="@{/js/jquery-3.7.1.js}"></script>
</th:block>

<body>

<!-- /* layout:decorate 이 부분의 파일에서 사용자 정의로 선언한 조각에 작성한 html코드를 삽입 */ -->
<th:block layout:fragment="customContents">

  <div class="page-title">
    <div class="title_left">
      <h3>Form Elements</h3>
    </div>
  </div>
  <div class="clearfix"></div>

  <!-- 지역 1(Region) 전체조회 시작 -->
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_content">
          <p class="text-muted font-13 m-b-30">
            키워드로 검색한 결과</p>
          <table class="table table-striped table-bordered bulk_action" style="overflow: auto;">
            <thead>
              <tr>
                <th>지역코드</th>
                <th>지역명</th>
                <th>수정</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="area1 : ${regionList}">
                <td th:text="${area1.regionCode}"></td>
                <td th:text="${area1.regionName}"></td>
                <td>
                  <a th:href="@{/admin/user/userInfoUpdate(userId=${area1.regionCode})}">수정</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- 지역 1(Region) 전체조회 끝 -->

  <!-- 지역 2(District) 전체조회 시작 -->
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_content">
          <p class="text-muted font-13 m-b-30">
            키워드로 검색한 결과</p>

          <table class="table table-striped table-bordered bulk_action">
            <thead>
            <tr>
              <th>지역코드</th>
              <th>지역명</th>
              <th>수정</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="area2 : ${districtList}">
              <td th:text="${area2.regionCode}"></td>
              <td th:text="${area2.districtCode}"></td>
              <td th:text="${area2.districtName}"></td>
              <td>
                <a th:href="@{/admin/user/userInfoUpdate(userId=${area2.districtCode})}">수정</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- 지역 2(District) 전체조회 끝 -->

  <!-- 행정기관(DistrictDep) 전체조회 시작 -->
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_content">
          <p class="text-muted font-13 m-b-30">
            키워드로 검색한 결과</p>

          <table class="table table-striped table-bordered bulk_action">
            <thead>
            <tr>
              <th>지역코드</th>
              <th>지역명</th>
              <th>수정</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="area3 : ${districtDepList}">
              <td th:text="${area3.regionCode}"></td>
              <td th:text="${area3.districtCode}"></td>
              <td th:text="${area3.districtDepCode}"></td>
              <td th:text="${area3.districtDepName}"></td>
              <td>
                <a th:href="@{/admin/user/areaList(userId=${area3.districtDepCode})}">수정</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- 행정기관(DistrictDep) 전체조회 끝 -->



</th:block>

</body>

</html>
