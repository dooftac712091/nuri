<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layout/default}">

<th:block layout:fragment="customJs">
  <script th:src="@{/js/jquery-3.7.1.js}"></script>
</th:block>

<body>

<!-- /* layout:decorate 이 부분의 파일에서 사용자 정의로 선언한 조각에 작성한 html코드를 삽입 */ -->
<th:block layout:fragment="customContents">

  <div class="page-title">
    <div class="title_left">
      <h3>Form Elements</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="tile_count">
          <div class="col-lg-2 col-md-2 col-sm-4  tile_stats_count">
            <span class="count_top"><i class="fa fa-user"></i> Total Users</span>
            <div class="count">2500</div>
            <span class="count_bottom"><i class="green">4% </i> From last Week</span>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-4  tile_stats_count">
            <span class="count_top"><i class="fa fa-clock-o"></i> Average Time</span>
            <div class="count">123.50</div>
            <span class="count_bottom"><i class="green"><i class="fa fa-sort-asc"></i>3% </i> From last Week</span>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-4  tile_stats_count">
            <span class="count_top"><i class="fa fa-user"></i> Total Males</span>
            <div class="count green">2,500</div>
            <span class="count_bottom"><i class="green"><i class="fa fa-sort-asc"></i>34% </i> From last Week</span>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-4  tile_stats_count">
            <span class="count_top"><i class="fa fa-user"></i> Total Females</span>
            <div class="count">4,567</div>
            <span class="count_bottom"><i class="red"><i class="fa fa-sort-desc"></i>12% </i> From last Week</span>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-4  tile_stats_count">
            <span class="count_top"><i class="fa fa-user"></i> Total Collections</span>
            <div class="count">2,315</div>
            <span class="count_bottom"><i class="green"><i class="fa fa-sort-asc"></i>34% </i> From last Week</span>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-4  tile_stats_count">
            <span class="count_top"><i class="fa fa-user"></i> Total Connections</span>
            <div class="count">7,325</div>
            <span class="count_bottom"><i class="green"><i class="fa fa-sort-asc"></i>34% </i> From last Week</span>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>지역조회 <small>누리컬쳐에 등록된 지역정보</small></h2>
          <div class="clearfix"></div>
        </div>

          <br />
          <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
            <div class="form-group">
              <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">항목</label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <select id="heard" class="form-control" name="userInfoSearch" required>
                  <option value="userId">권한</option>
                  <option value="press">아이디</option>
                  <option value="net">이름</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">내용</label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input id="middle-name" class="form-control col-md-7 col-xs-12" type="text" name="middle-name">
              </div>
            </div>

            <div class="ln_solid"></div>
            <div class="form-group">
              <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <button class="btn btn-primary" type="button">취소</button>
                <button class="btn btn-primary" type="button">초기화</button>
                <button type="submit" class="btn btn-success">검색</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- 행정기관(DistrictDep) 전체조회 시작 -->
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_content" style="max-height: 600px; overflow: auto;">
          <table class="table table-bordered bulk_action">
            <thead>
              <tr>
                <th> </th>
                <th>지역</th>
                <th>행정지역</th>
                <th>행정기관</th>
              </tr>
            </thead>

            <tbody>
            <tr th:each="area : ${districtDepList}">
              <th class="sorting_1">
                <div class="icheckbox_flat-green" style="position: relative;">
                  <input type="hidden" th:value="${area.districtCode}" name="districtCode">
                  <input type="checkbox" class="flat" th:value="${area.districtDepCode}" name="districtDepCode" style="position: absolute; opacity: 0;">
                </div>
              </th>
              <td th:text="${area.regionName}"></td>
              <td th:text="${area.districtName}"></td>
              <td th:text="${area.districtDepName}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- 행정기관(DistrictDep) 전체조회 끝 -->

</th:block>

</body>

</html>
