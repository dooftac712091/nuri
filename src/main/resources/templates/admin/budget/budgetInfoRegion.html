<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">

	<th:block layout:fragment="customJs">
		<script th:src="@{/js/jquery-3.7.1.js}"></script>
	</th:block>
	
  <body id="page-top">

	<!-- /* layout:decorate 이 부분의 파일에서 사용자 정의로 선언한 조각에 작성한 html코드를 삽입 */ -->
	<th:block layout:fragment="customContents">
		<div class="" role="main">

			<div class="clearfix"></div>
  
   			<div class="col-md-12 col-sm-12 col-xs-12">
     			<div class="x_panel">
       				<div class="x_title">
         				<h2>검색 조건</h2>
	                      <a class="collapse-link navbar-right"><i class="fa fa-chevron-up"></i></a>
         				<div class="clearfix"></div>
       				</div>
	       			<div class="x_content">
						<br />
						
                    	<form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
	                        <div class="form-group">
	                        	<label class="control-label col-md-3 col-sm-3 col-xs-12"> 연도 </label>
	                        	<div class="col-md-6 col-sm-6 col-xs-12">
	                         	 <input type="number" id="" name="" class="form-control col-md-7 col-xs-12">
	                        	</div>
	                      	</div>
						  
		                      <div class="form-group">
		                        <label class="control-label col-md-3 col-sm-3 col-xs-12"> 지역 입력 </label>
		                        <div class="col-md-6 col-sm-6 col-xs-12">
		                          <select id="inputRegion" class="form-control">
				                  	<option value="">=====지역을 선택하세요=====</option>
				                  	<option value="11">서울특별시</option>
				                  	<option value="21">부산광역시</option>
				                  	<option value="24">광주광역시</option>
				                  </select>  
		                        </div>
		                      </div>
		                      
		                      <div class="ln_solid"></div>
		                      <div class="form-group">
		                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3" >
		                          <button type="button" class="btn btn-primary">초기화</button>
		                          <button type="submit" class="btn btn-success">검색</button>
		                        </div>
		                      </div>
                    	</form>
			        </div>
			     </div>
			    </div>
			     
			     <div class="clearfix"></div>
			     
			     <div class="col-md-12 col-sm-12 col-xs-12">
		   			<div class="x_panel">
		       			<div class="x_title">
			       			<h2>검색 결과</h2>
		                      <a class="collapse-link navbar-right"><i class="fa fa-chevron-up"></i></a>
	         				<div class="clearfix"></div>
	         			</div>
	                  <div class="x_content">
		         			<table id="datatable-checkbox" class="table table-striped table-bordered bulk_action">
					           <thead>
					             <tr>
					               <th><input type="checkbox" id="check-all" class="flat"></th>
				                   <th>연도</th>
				                   <th>지역</th>
								   <th>예산</th>
				                   <th>발급 대상 인원</th>
					             </tr>
					           </thead>
		
		               		   <tbody>
				                 <tr>
				                   <td><input type="checkbox" class="flat"></td>
				                   <td>2023</td>
				                   <td>서울특별시</td>
							 	   <td>100,000,000,000</td>
				                   <td>5,800,000</td>

				                 </tr>
				                 <tr>
				                   <td><input type="checkbox" class="flat"></td>
				                   <td>2023</td>
								   <td>부산광역시</td>
				                   <td>70,000,000,000</td>
				                   <td>3,200,000</td>
				                 </tr>

		                 		</tbody>
		             		</table>
							<div class="ln_solid"></div>
	                      	<div class="form-group">
		                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3" >
		                          <button type="button" class="btn btn-primary">
									  <a th:href="@{/admin/budget/budgetUpdateRegion}">수정</a></button>
		                          <button type="submit" class="btn btn-success">삭제</button>
		                        </div>
	                      	</div>
		           		</div>
	       			</div>
				</div>
			</div>
		</div>
		</div>
	</th:block>
  </body>
</html>
