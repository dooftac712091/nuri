<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout/default}">

<!-- 사용자별 css file 추가 부분 -->


<!-- 사용자 페이지별 javascript file 추가-->
<th:block layout:fragment="customJsFile">

</th:block>

<!-- 사용자별 스크립트 작성 -->
<th:block layout:fragment="customJsCode">

</th:block>

<!--/* layout:decorate 이부분의 파일에서 사용자 정의로 선언한 조각에 작성한 html코드를 삽입  */-->
<th:block layout:fragment="customContents">

    <!--====== BANNER PART START ======-->
    <section class="banner-area bg_cover">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="banner-content">
                        <h1 class="text-white"> 마이페이지 </h1>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a th:href="@{/user/main}">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">마이페이지</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--====== BANNER PART END ======-->

    <section class="dashboard-area pb-110">
        <div class="container">
            <div class="row">
                <div class="col-xl-3 col-lg-4">
                    <div th:replace="~{user/fragments/aside :: mypageAside}"></div>
                </div>
                <div class="col-xl-9 col-lg-8">
                    <div class="dashboard-wrapper box-style">
                        <div class="title">
                            <h3>내 정보</h3>
                        </div>

                        <form th:action="@{/user/mypage/myInfoModify}">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">아이디</label>
                                    <input type="email" class="form-control" id="inputEmail4" readonly="readonly">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">비밀번호</label>
                                    <input type="password" class="form-control" id="inputPassword4">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">이름</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">주민등록번호</label>
                                    <input type="password" class="form-control" id="resident" placeholder="7자리">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">생년월일</label>
                                    <input type="date" class="form-control" id="birth">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputState">성별</label>
                                    <select id="gender" class="form-control">
                                        <option selected>남</option>
                                        <option>여</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputCity">도</label>
                                    <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputState">시</label>
                                    <select id="inputState" class="form-control">
                                        <option selected>시를 선택해주세요</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="inputZip">우편번호</label>
                                    <input type="text" class="form-control" id="inputZip">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputAddress">상세주소</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="시">
                            </div>
                            <button type="submit" class="main-btn btn-hover d-none d-md-block">수정하기</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</th:block>
</html>
