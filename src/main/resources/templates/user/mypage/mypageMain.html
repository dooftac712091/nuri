<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout/default}">

<!-- 사용자별 css file 추가 부분 -->


<!-- 사용자 페이지별 javascript file 추가-->
<th:block layout:fragment="customJsFile">

</th:block>

<!-- 사용자별 스크립트 작성 -->
<th:block layout:fragment="customJsCode">

</th:block>

<!--/* layout:decorate 이부분의 파일에서 사용자 정의로 선언한 조각에 작성한 html코드를 삽입  */-->
<th:block layout:fragment="customContents">
    <!--====== BANNER PART START ======-->
    <section class="banner-area bg_cover">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="banner-content">
                        <h1 class="text-white"> 마이페이지 </h1>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a th:href="@{/user/main}">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">마이페이지</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--====== BANNER PART END ======-->

    <section class="dashboard-area pb-110">
        <div class="container">
            <div class="row">
                <div class="col-xl-3 col-lg-4">
                    <div th:replace="~{user/fragments/aside :: mypageAside}"></div>
                </div>
                <div class="col-xl-9 col-lg-8">
                    <div class="dashboard-wrapper box-style">
                        마이페이지 메인 페이지<br/>
                        사용자 권한으로 마이페이지 누르면 보이는 div<br/>
                        <div style="margin: 50px;"></div>



                        <div class="title">
                            <h3>OOO님의 문화누리카드 사용 현황</h3>
                        </div>

                        <p>문화누리카드 발급 날짜 : 2023년 08월 08일<br></p>


                        <div style="margin: 50px;"></div>
                        <div class="cards-wrapper">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="box-style single-card">
                                        <div class="icon">
                                            <i class="lni lni-notepad"></i>
                                        </div>
                                        <div class="text">
                                            <h5>총 구매 횟수</h5>
                                            <p>4회</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="box-style single-card">
                                        <div class="icon">
                                            <i class="lni lni-add-files"></i>
                                        </div>
                                        <div class="text">
                                            <h5>총 소비 가격</h5>
                                            <p>123,000원</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>



                    </div>
                    <div class="dashboard-wrapper box-style">
                        마이페이지 메인 페이지<br/>
                        가맹점 권한으로 마이페이지 누르면 보이는 div<br/>
                        <div style="margin: 50px;"></div>
                        <div class="title">
                            <h3>OOO님의 매출 현황</h3>
                        </div>

                        <div style="margin: 50px;"></div>
                        <div class="cards-wrapper">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="box-style single-card">
                                        <div class="icon">
                                            <i class="lni lni-notepad"></i>
                                        </div>
                                        <div class="text">
                                            <h5>총 판매 건수</h5>
                                            <p>10회</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="box-style single-card">
                                        <div class="icon">
                                            <i class="lni lni-add-files"></i>
                                        </div>
                                        <div class="text">
                                            <h5>총 판매 가격</h5>
                                            <p>300,000원</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



</th:block>
</html>
