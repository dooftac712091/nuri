<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout/default}">

<!-- 사용자별 css file 추가 부분 -->
<head>
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/user/assets/css/shop.css}"/>
    <link rel="stylesheet" th:href="@{/user/assets/css/news.css}"/>

    <!-- 필수 입력 및 input 태그 설명을 색을 이용하여 강조-->
    <style>
        .input-specific {
            color: #FF6B6B;
        }

        .appear {
            display: block;
        }

        .disappear {
            display: none;
        }
    </style>
</head>

<!-- 사용자 페이지별 javascript file 추가-->
<th:block layout:fragment="customJsFile">

</th:block>

<!-- 사용자별 스크립트 작성 -->
<th:block layout:fragment="customJsCode">

</th:block>

<!--/* layout:decorate 이부분의 파일에서 사용자 정의로 선언한 조각에 작성한 html코드를 삽입  */-->
<th:block layout:fragment="customContents">

    <!--====== BANNER PART START ======-->
    <section class="banner-area bg_cover">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="banner-content">
                        <h1 class="text-white">회원가입</h1>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a th:href="@{/user}">메인페이지</a></li>
                                <li class="breadcrumb-item active" aria-current="page">회원가입완료</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--====== BANNER PART END ======-->

    <!--====== 입력 단계 정보 시작 ======-->
    <section class="service-area pt-60">
        <div class="container">
            <div class="row justify-content-center">

                <div class="col-lg-3 col-md-6 col-sm-8 col-11">
                    <div class="single-service">
                        <div class="icon">
                            <strong>1</strong>
                        </div>
                        <div class="service-content">
                            <h3>회원약관 동의</h3>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 col-sm-8 col-11">
                    <div class="single-service">
                        <div class="icon">
                            <strong>2</strong>
                        </div>
                        <div class="service-content">
                            <h3>회원정보 작성</h3>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 col-sm-8 col-11">
                    <div class="single-service">
                        <div class="icon">
                            <strong>3</strong>
                        </div>
                        <div class="service-content">
                            <h3>가맹점 정보 작성</h3>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 col-sm-8 col-11">
                    <div class="single-service">
                        <div class="icon">
                            <strong>4</strong>
                        </div>
                        <div class="service-content">
                            <h3>회원가입 완료</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--====== 입력 단계 정보 끝 ======-->

</th:block>

<script src="/user/assets/js/register-tab.js"></script>

</html>
