<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout/default}">

<!-- 사용자별 css file 추가 부분 -->
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>

<!-- 사용자 페이지별 javascript file 추가-->
<th:block layout:fragment="customJsFile">

</th:block>

<!-- 사용자별 스크립트 작성 -->
<th:block layout:fragment="customJsCode">
    <script>
        $('#summernote').summernote({height: 600,  focus:true,  maxWidth:500,
            lang : 'ko-KR',

            callbacks: {
                onImageUpload: function(image) {

                    var file = image[0];
                    var reader = new FileReader();
                    reader.onloadend = function() {
                        var image = $('<img>').attr('src',  reader.result);
                        image.attr('width','100%');
                        $('#summernote').summernote("insertNode", image[0]);
                    }
                    reader.readAsDataURL(file);

                }
            }
        });
    </script>

</th:block>

<!--/* layout:decorate 이부분의 파일에서 사용자 정의로 선언한 조각에 작성한 html코드를 삽입  */-->
<th:block layout:fragment="customContents">


    <!--====== BANNER PART START ======-->
    <section class="banner-area bg_cover">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="banner-content">
                        <h1 class="text-white">문화누리카드 소개</h1>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html">메인페이지</a></li>
                                <li class="breadcrumb-item active" aria-current="page">문화누리카드 소개</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--====== BANNER PART END ======-->
    <section class="login-area pt-70 pb-70">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10 col-md-10">
                    <div class="login-wrapper box-style">
                        <h3 class="mb-20">컨텐츠 등록</h3>
                        <div class="row">
                            <div class="col-3">
                                <div class="single-form mb-20">
                                    <select class="py-2 px-3 rounded border" name="regionCode" id="regionCode">
                                        <option value="none">오페라</option>
                                        <option value="none">영화</option>
                                        <option value="none">지역을 입력해주세요</option>
                                        <option value="none">지역을 입력해주세요</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-9">
                                <div class="single-form mb-20">
                                    <input type="text" id="userId" name="userId" placeholder="아이디를 입력해주세요" class="py-2 px-3 mb-0 rounded border">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div id="summernote"><p>Hello Summernote</p></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </th:block>

    <script>
        $(document).ready(function() {
            $('#summernote').summernote();
        });
    </script>
</html>
