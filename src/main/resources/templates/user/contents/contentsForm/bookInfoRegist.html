    <th:block layout:fragment="customJsCode">
        <script>

            jQuery(document).ready(function(){
                $('#contentsDetail').summernote({
                    placeholder: '내용을 입력하세요',
                    lang: 'ko-KR',
                    tabsize: 2,
                    height: 300

                });

            });

            $(function () {

                //컨텐츠 대분류 소분류 ajax 시작
                const $storeCategoryCode = document.querySelector('#storeCategoryCode');
                const $contentsCategoryCode = document.querySelector('#contentsCategoryCode');

                // Ajax를 호출할 URL과 Query 스트링
                let contentsCategoryListUrl = '/user/contents/ajaxContentsCategoryList?storeCategoryCode=';

                $storeCategoryCode.addEventListener('change', function () {
                    if($contentsCategoryCode.childElementCount >= 1) {
                        $contentsCategoryCode.replaceChildren();
                    }
                    const storeCategoryCodeValue = $storeCategoryCode.value;
                    const requestContentsCategoryList = contentsCategoryListUrl + storeCategoryCodeValue;
                    getContentsCategoryList(requestContentsCategoryList);
                })

                function getContentsCategoryList(requestContentsCategoryList) {
                    fetch(requestContentsCategoryList)
                        .then(response => response.json())
                        .then(json => json.forEach((data) => {
                            let contentsCategoryOption = document.createElement("option");
                            contentsCategoryOption.value = `${data.contentsCategoryCode}`;
                            contentsCategoryOption.text = `${data.contentsCategoryName}`;

                            console.log(contentsCategoryOption.value);

                            $contentsCategoryCode.appendChild(contentsCategoryOption);
                        }))
                }
                //컨텐츠 대분류 소분류 ajax 끝


                function validationCheck(data) {
                    let isValid = true;
                    if (typeof data == "object") {
                        $.each(data, function () {
                            let checkValue = $(this).val();
                            console.log('this: ', $(this));
                            if (checkValue == null || checkValue == '' || typeof checkValue == 'undefined' || checkValue == 'none') {
                                isValid = false;
                                let eleId = $(this).attr('id');
                                let cate = $(`label[for="${eleId}"]`).text();

                                alert(`${cate}을(를) 입력하세요.`);
                                $(this).focus();

                                return isValid;
                            }
                            return isValid;
                        });
                    } else {
                        if (data == null || data == '' || typeof data == 'undefined' || checkValue == 'none') {
                            isValid = false;
                        }
                    }
                    if(isValid == true) {
                        if ($('#contentsDetail').summernote('isEmpty')) {
                            isValid = false;
                            alert('컨텐츠 내용을(를) 입력하세요');
                        }
                    }
                    return isValid;
                }


                $('#sellEndNotApplicable').click(function () {
                    let sellEndDateInput = $('#contentsSellEndDate');
                    let endDateInputDiv = sellEndDateInput.closest('div');
                    console.log(endDateInputDiv, '3333333')
                    sellEndDateInput.val('');
                    endDateInputDiv.toggle('fast');
                })

                $('#durationNotApplicable').click(function () {
                    let contentsDurationInput = $('#contentsDuration');
                    let contentsDurationDiv = contentsDurationInput.closest('div');
                    contentsDurationInput.val('');
                    contentsDurationDiv.toggle('fast');
                })

                $('#pgNotApplicable').click(function () {
                    let contentsPgInput = $('#contentsPg');
                    let contentsPgDiv = contentsPgInput.closest('div');
                    contentsPgInput.val('');
                    contentsPgDiv.toggle('fast');
                })

                $('#releaseNotApplicable').click(function () {
                    let contentsReleaseDTInput = $('#contentsReleaseDT');
                    let contentsReleaseDTDiv = contentsReleaseDTInput.closest('div');
                    contentsReleaseDTInput.val('');
                    contentsReleaseDTDiv.toggle('fast');
                })

                $('#areaNotApplicable').click(function () {
                    let contentsAreaDiv = $('#contentsAreaDiv');
                    let sample4_postcode = $('#sample4_postcode');
                    let sample4_roadAddress = $('#sample4_roadAddress');
                    let sample4_jibunAddress = $('#sample4_jibunAddress');
                    let sample4_detailAddress = $('#sample4_detailAddress');

                    sample4_postcode.val('');
                    sample4_roadAddress.val('');
                    sample4_jibunAddress.val('');
                    sample4_detailAddress.val('');

                    contentsAreaDiv.toggle('fast');
                })



                $('#addContentsBtn').click(function () {

                    let formEles = $('#addContentsForm input, #addContentsForm select, #contentsAreaDiv select, #contentsAreaDiv input')
                        .not('[type="hidden"]')
                        .not('[type="checkbox"]')
                        .not('#contentsDetailDiv input, contentsDetailDiv select')
                        .not('#sample4_detailAddress')
                        .not('#postBtn');

                    if($('#storeId') != null) {
                        formEles.not('#storeId');
                    }

                    //선택하지 않음 체크박스 체크 하면 유효성 검사하지 않음
                    if($('#sellEndNotApplicable').prop('checked')) {
                        formEles = formEles.not('#contentsSellEndDate');
                    }
                    if($('#areaNotApplicable').prop('checked')) {
                        formEles = formEles.not('#sample4_postcode');
                        formEles = formEles.not('#sample4_roadAddress');
                        formEles = formEles.not('#sample4_jibunAddress');
                    }

                    if($('#durationNotApplicable').prop('checked')) {
                        formEles = formEles.not('#contentsDuration');
                    }
                    if($('#pgNotApplicable').prop('checked')) {
                        formEles = formEles.not('#contentsPg');
                    }
                    if($('#releaseNotApplicable').prop('checked')) {
                        formEles = formEles.not('#contentsReleaseDT');
                    }

                    let contentsRegion = $('#contentsRegion :selected').text();
                    let contentsDistrict = $('#contentsDistrict :selected').text();
                    let contentsDetailAddress = $('#contentsDetailAddress').val();

                    let contentRegionValue = $('#contentsRegion').val();
                    let contentsDistrictValue = $('#contentsDistrict').val();

                    let contentsAddress = `${contentsRegion} ${contentsDistrict} ${contentsDetailAddress}`;

                    // 지역을 선택하지 않을 시 데이터를 기본값으로 보내줌
                    if(contentRegionValue == '' ||
                        contentRegionValue == 'none' ||
                        typeof contentRegionValue == 'undefined' ||
                        contentRegionValue == null ||
                        contentsDistrictValue == '' ||
                        contentsDistrictValue == 'none' ||
                        typeof contentsDistrictValue == null) {

                        contentsAddress = 'alreadyInputOnJoin';
                    }

                    $('#contentsAddress').val(contentsAddress);

                    let isValid = validationCheck(formEles);

                    if (isValid) $('#addContentsForm').submit();
                })



            })

            //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
            function sample4_execDaumPostcode() {
                new daum.Postcode({
                    oncomplete: function(data) {
                        // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                        // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                        // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                        var roadAddr = data.roadAddress; // 도로명 주소 변수
                        var extraRoadAddr = ''; // 참고 항목 변수

                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                        if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                            extraRoadAddr += data.bname;
                        }
                        // 건물명이 있고, 공동주택일 경우 추가한다.
                        if(data.buildingName !== '' && data.apartment === 'Y'){
                            extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                        if(extraRoadAddr !== ''){
                            extraRoadAddr = ' (' + extraRoadAddr + ')';
                        }

                        // 우편번호와 주소 정보를 해당 필드에 넣는다.
                        document.getElementById('sample4_postcode').value = data.zonecode;
                        document.getElementById("sample4_roadAddress").value = roadAddr;
                        document.getElementById("sample4_jibunAddress").value = data.jibunAddress;

                        var guideTextBox = document.getElementById("guide");
                        // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                        if(data.autoRoadAddress) {
                            var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                            guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                            guideTextBox.style.display = 'block';

                        } else if(data.autoJibunAddress) {
                            var expJibunAddr = data.autoJibunAddress;
                            guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                            guideTextBox.style.display = 'block';
                        } else {
                            guideTextBox.innerHTML = '';
                            guideTextBox.style.display = 'none';
                        }
                    }
                }).open({
                    popupKey: 'popup1', //팝업창 Key값 설정 (영문+숫자 추천)
                    popupTitle: '우편번호 검색 팝업' //팝업창 타이틀 설정 (영문,한글,숫자 모두 가능)
                });


            }
        </script>
