<th:block layout:fragment="customJsCode">
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js}"></script>
    <script>
        $(function() {
            $('[role="tab"]').click(function() {
                let activeTab = $(this).attr('data-tab');
                let activeTabUrl = `tab${activeTab}`
                let storeCategoryName = $(this).text();
                $('[role="tab"]').removeClass('active');
                $(this).addClass('active');
                // ajax 메서드에 객체값을 아래와 같이 넣어준다.
                const request = $.ajax({
                    url : `/user/contents/contentsInfoList/${activeTabUrl}`,
                    method : 'GET',
                    data: {'storeCategoryName' : storeCategoryName},
                    dataType : 'html'
                });

                // data 값 왜 true지?
                request.done(function(data) {
                    $('#tabcontent').html(data);
                });

                // 요청이 실패했을 때 콜백함수를 실행
                request.fail(function(jqXHR, textStatus) {
                    console.log(`Request failed: ${textStatus}`);
                });
            });
            $('#default').click();
        });
    </script>

</th:block>
