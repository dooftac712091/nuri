<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{user/layout/default}">
	
	
	<head>
		<link rel="shortcut icon" th:href="@{/admin_business/img/favicon.ico}">
    
	    <!-- global stylesheets -->
	    <link th:href="@{https://fonts.googleapis.com/css?family=Roboto+Condensed}" rel="stylesheet">
	    <link rel="stylesheet" th:href="@{/admin_business/css/bootstrap.min.css}">
	    <link rel="stylesheet" th:href="@{/admin_business/font-awesome-4.7.0/css/font-awesome.min.css}">
	    <link rel="stylesheet" th:href="@{/admin_business/css/font-icon-style.css}">
	    <link rel="stylesheet" th:href="@{/admin_business/css/style.default.css}" id="theme-stylesheet">
	
	    <!-- Core stylesheets -->
	    <link rel="stylesheet"th:href="@{/admin_business/css/form.css}">
	</head>
	
	
	<th:block layout:fragment="customContents">
		<div class="card form" id="form2">
            <div class="card-header">
                <h3>Form Inputs</h3>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row">
                        <label for="example-text-input" style="width: 85px;" class=" col-form-label">Text</label>
                        <div class="col-9">
                            <input class="form-control" type="text" value="Artisanal kale" id="example-text-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-search-input" style="width: 85px;" class=" col-form-label">Search</label>
                        <div class="col-9">
                            <input class="form-control" type="search" value="How do I shoot web" id="example-search-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" style="width: 85px;" class=" col-form-label">Email</label>
                        <div class="col-9">
                            <input class="form-control" type="email" value="bootstrap@example.com" id="example-email-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-url-input" style="width: 85px;" class=" col-form-label">URL</label>
                        <div class="col-9">
                            <input class="form-control" type="url" value="https://getbootstrap.com" id="example-url-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-tel-input" style="width: 85px;" class=" col-form-label">Telephone</label>
                        <div class="col-9">
                            <input class="form-control" type="tel" value="1-(555)-555-5555" id="example-tel-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-password-input" style="width: 85px;" class=" col-form-label">Password</label>
                        <div class="col-9">
                            <input class="form-control" type="password" value="hunter2" id="example-password-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-number-input" style="width: 85px;" class=" col-form-label">Number</label>
                        <div class="col-9">
                            <input class="form-control" type="number" value="42" id="example-number-input">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label for="example-datetime-local-input" style="width: 85px;" class=" col-form-label">Date &amp; time</label>
                        <div class="col-9">
                            <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00" id="example-datetime-local-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-date-input" style="width: 85px;" class=" col-form-label">Date</label>
                        <div class="col-9">
                            <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-month-input" style="width: 85px;" class=" col-form-label">Month</label>
                        <div class="col-9">
                            <input class="form-control" type="month" value="2011-08" id="example-month-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-week-input" style="width: 85px;" class=" col-form-label">Week</label>
                        <div class="col-9">
                            <input class="form-control" type="week" value="2011-W33" id="example-week-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-time-input" style="width: 85px;" class=" col-form-label">Time</label>
                        <div class="col-9">
                            <input class="form-control" type="time" value="13:45:00" id="example-time-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-color-input" style="width: 85px;" class=" col-form-label">Color</label>
                        <div class="col-9">
                            <input class="form-control" type="color" value="#563d7c" id="example-color-input">
                        </div>
                    </div>
                </div>
            </div> 
        </div>
         <!--Global Javascript -->
	    <script th:src="@{admin_business/js/jquery.min.js}"></script>
	    <script th:src="@{admin_business/js/popper/popper.min.js}"></script>
	    <script th:src="@{admin_business/js/tether.min.js}"></script>
	    <script th:src="@{admin_business/js/bootstrap.min.js}"></script>
	    <script th:src="@{admin_business/js/jquery.cookie.js}"></script>
	    <script th:src="@{admin_business/js/jquery.validate.min.js}"></script>
	    <script th:src="@{admin_business/js/chart.min.js}"></script> 
	    <script th:src="@{admin_business/js/front.js}"></script> 
	    
	    <!--Core Javascript -->
	    <script>
	        new Chart(document.getElementById("myChart-nav").getContext('2d'), {
	          type: 'doughnut',
	          data: {
	            labels: ["M", "T", "W", "T", "F", "S", "S"],
	            datasets: [{
	              backgroundColor: [
	                "#2ecc71",
	                "#3498db",
	                "#95a5a6",
	                "#9b59b6",
	                "#f1c40f",
	                "#e74c3c",
	                "#34495e"
	              ],
	              data: [12, 19, 3, 17, 28, 24, 7]
	            }]
	          },
	          options: {
	              legend: { display: false },
	              title: {
	                display: true,
	                text: ''
	               } 
	            }
	        });
	    </script>
	</th:block>

</html>
