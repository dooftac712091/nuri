<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout/default}">

<!-- 사용자별 css file 추가 부분 -->
<head>
    <title th:text="${title}"></title>
</head>

<!-- 사용자 페이지별 javascript file 추가-->
<th:block layout:fragment="customJsFile">

</th:block>

<!-- 사용자별 스크립트 작성 -->
<th:block layout:fragment="customJsCode">
	
</th:block>

<!--/* layout:decorate 이부분의 파일에서 사용자 정의로 선언한 조각에 작성한 html코드를 삽입  */-->
<th:block layout:fragment="customContents">
    <section id="shop-p1" class="shop-p1">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                	<div th:replace="~{user/fragments/aside :: mypageAsideOfficer}"></div>
                </div>
				<div class="col-lg-9">
					공무원 사용자의 개인정보 조회 / 개인 정보 + 근무지, 근무부서 정보 관리
				</div>
		     
            </div>
        </div>
    </section>

</th:block>
</html>
