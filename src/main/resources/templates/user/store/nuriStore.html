<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout/default}">

<!-- 사용자별 css file 추가 부분 -->
<head>
    <title th:text="${title}"></title>
    <style>
        .img-radius10 {
            border-radius: 10px;
        }

        .img-shadow {
            box-shadow: 0px 3px 25px rgba(203, 207, 213, 0.3)
        }

        .category-text {
            font-weight: bolder;
        }

        .title-text {
            font-size: large;
            font-weight: bolder;
        }
    </style>
    <!--====== Selectr CSS ======-->
    <link rel="stylesheet" href="/user/assets/css/selectr.css">
</head>

<!-- 사용자 페이지별 javascript file 추가-->
<th:block layout:fragment="customJsFile">
    <script src="/user/assets/js/storeList.js"></script>
</th:block>

<!-- 사용자별 스크립트 작성 -->
<th:block layout:fragment="customJsCode">
    <script>
        //======== select js
        new Selectr('#sort', {
            searchable: false,
            width: 300
        });

        var snapSlider = document.getElementById('slider-snap');

        noUiSlider.create(snapSlider, {
            start: [199, 789],
            // snap: true,
            connect: true,
            range: {
                'min': 99,
                'max': 999
            }
        });

        var snapValues = [
            document.getElementById('slider-snap-value-lower'),
            document.getElementById('slider-snap-value-upper')
        ];

        snapSlider.noUiSlider.on('update', function (values, handle) {
            snapValues[handle].innerHTML = values[handle]
        });
    </script>
</th:block>

<!--/* layout:decorate 이부분의 파일에서 사용자 정의로 선언한 조각에 작성한 html코드를 삽입  */-->
<th:block layout:fragment="customContents">

    <!--====== BANNER PART START ======-->
    <section class="banner-area bg_cover">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="banner-content">

                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--====== BANNER PART END ======-->

    <!--====== 키워드를 통한 가맹점 조회 페이지 ======-->

                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">

                            </form>
                        </div>
                    </div>

                </div>
            </div>

            <!-- category wrapper -->
            <div class="category-wrapper">

                                            <p class="description mb-30" th:each="list : ${storeOfContentList}"></p>
                                            <div class="meta-bottom">

                                                    </li>
                                                    <li>

                                                    </li>
                                                    <li>

                                                    </li>
                                                    <li>

                                                    <li>

                                                    </li>
                                                    <li>

                                                    </li>
                                                    <li>
                                                        <i class="lni lni-apple"></i> <span>Brand: </span> <a href="javascript:void(0)">Apple</a>
                                                    </li>
                                                    <li>

                                                    </li>

                                            </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- sidebar wrapper  -->
                    <div class="col-4">
                        <div class="sidebar-wrapper">

                            <!-- sidebar category  -->
                            <div class="box-style sidebar-category">
                                <h3 class="mb-30">가맹점 카테고리</h3>
                                <ul>
                                    <li th:each="cate : ${categoryList}">
                                        <a th:href="|javascript:searchByStoreCategory('${cate.storeCategoryCode}')|">
                                            <span th:text="${cate.storeCategoryName}"></span>
                                            <span class="right" th:text="${cate.storeCount}"></span>
                                        </a>
                                    </li>
                                </ul>
                            </div>

                        </div>
                    </div>

                    <!-- left-wrapper  -->
                    <div class="col-8">
                        <div class="left-wrapper">
                            <div class="product-details-wrapper box-style">
                                <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane fade show active" id="grid" role="tabpanel" aria-labelledby="grid-tab">

                                        <div class="text-wrapper" style="height: auto">
                                            <table class="table">

                                                <tr class="text-center">

                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="store : ${storeOfContentList}" class="text-center">
                                                    <td>
                                                        <p class="category-text" th:text="${store.storeCategoryName}"></p>
                                                        <p th:text="${store.contents.contentsCategoryName}"></p>
                                                    </td>
                                                    <td>
                                                        <p class="title-text" th:text="${store.storeName}"></p>
                                                        <p th:text="|${store.region.regionName} ${store.district.districtName}|"></p>
                                                    </td>
                                                    <td>

                                                    </td>

            </div>

        </div>
    </section>
    <!--====== TESTIMONIAL PART ENDS ======-->
</th:block>

</html>
