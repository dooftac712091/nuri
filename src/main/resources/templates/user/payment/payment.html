<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout/default}">

<!-- 사용자별 css file 추가 부분 -->


<!-- 사용자 페이지별 javascript file 추가-->
<th:block layout:fragment="customJsFile">
    <script th:src="@{/user/assets/js/jquery-3.7.1.min.js}"></script>
</th:block>

<!-- 사용자별 스크립트 작성 -->
<th:block layout:fragment="customJsCode">
    <script>
        const paymentQuantity = $('input[name="paymentQuantity"]').val();

        const contentsPrice = $('input[name="contentsPrice"]').val();

        const totalPrice = paymentQuantity * contentsPrice;
        $("#totalPrice").text(totalPrice);
        $("#totalPrice2").text(totalPrice);
        $("#totalPrice3").text(totalPrice);
        $('input[name="totalPrice"]').val(totalPrice);

        console.log(totalPrice);

        //문화카드 DB와 결제수단 유효성 검사
        //카드 번호 4자리씩
        $(document).ready(function() {
            $("#munhwaCardNum").on('keyup', function () {
                let inputVal = $(this).val();
                //숫자 이외의 문자가 입력된 경우 삭제하고 0000 0000 0000 0000 형태로 끊어서 보여주기
                inputVal = inputVal.replace(/[^0-9]/g, "").replace(/(\d{4})(\d{4})(\d{4})(\d{4})/, "$1 $2 $3 $4");
                $(this).val(inputVal);
            })
        });

        //카드 비밀번호 유효성 검사
        const cardPwCheck = $("#cardPw").change(function(){
            let cardPw = $('#cardPw').val();
            console.log(cardPw);

            const request = $.ajax({
                url:'cardPwCheck',
                method: 'POST',
                data:{cardPw: cardPw},
                dataType: 'json'
            });

            request.done(function(data){
                if(data){
                    $("#cardPwCheck").css("color","blue");
                    $("#cardPwCheck").text("비밀번호가 일치합니다")
                    $("#submitBtn").prop('disabled', false);
                }else {
                    $("#cardPwCheck").css("color","red");
                    $("#cardPwCheck").text("비밀번호를 확인하세요")
                    $("#submitBtn").prop('disabled', true);
                }
            });
            request.fail(function (jqXHR, textStatus) {
                console.log(`Request failed: ${textStatus}`);
            })
        })
        //5회이상 비밀번호 틀릴시....

        //등록
        $("#submitBtn").click(function(){
            //결제 정보 객체 생성
            const paymentRegist = {
                "contentsId" : $("#contentsId").val(),
                "munhwaCardNum" : $("#munhwaCardNum").val(),
                "contentsPrice" : $("#contentsPrice").val(),
                "paymentQuantity" : $("#paymentQuantity").val(),
                "paymentAmount" : totalPrice
            }
            if(cardPwCheck){
                confirm("결제하시겠습니까")
                /*console.log(paymentRegist);*/
                $('#paymentRegist').submit();
            }else{
                alert("")
            }

        })



    </script>
</th:block>
